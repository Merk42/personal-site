<div id="container">
  <header>

    <nav class="topNav">
      <a
        aria-label="home"
        [routerLink]="'/'">
        <mec-logo/>
      </a>
      @for (nav of mainNav(); let i = $index; track nav.name) {
        <a
          [attr.aria-label]="nav.name"
          [routerLink]="nav.link"
          [id]="nav.id"
          [class.active]="i === currentIndex()">
          <mec-icon [name]="nav.id"/>
          <span aria-hidden="true">{{nav.name}}</span>
        </a>
      }
    </nav>
    <mec-theme/>
  </header>
  <router-outlet></router-outlet>
</div>
