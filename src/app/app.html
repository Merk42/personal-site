<div id="container">
  <header>

    <nav class="topNav">
      <a 
        aria-label="home"
        [routerLink]="'/'">
        <app-logo/>
      </a>
      @for (nav of mainNav(); let i = $index; track nav.name) {
        <a
          [attr.aria-label]="nav.name"
          [routerLink]="nav.link"
          [id]="nav.id"
          [class.active]="i === currentIndex()">
          <span aria-hidden="true">{{nav.name}}</span>
        </a>
      }
    </nav>
<form class="color-picker"> 
  <fieldset> 
    <label for="theme">Theme</label>
    <select name="theme" id="theme">
      <option value="💻">System</option>
      <option value="☀️">Light</option>
      <option value="🌑">Dark</option>
    </select>
  </fieldset>
</form>
  </header>
  <router-outlet></router-outlet>
</div>
