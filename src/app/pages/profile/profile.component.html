<app-sidenav (chosencontent)="displayContent($event)" [content]="content"></app-sidenav>
<div class="content">
    <h1>{{heading}}</h1>
    <app-about *ngIf="heading ==  'About'"></app-about>
    <app-resume *ngIf="heading == 'Resume'"></app-resume>
</div>
<app-content [contentToDisplay]="chosenContent"></app-content>
