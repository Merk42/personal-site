<nav class="sideNav" [class.showWork]="showMobileNav">
    <div id="btn-container">
        <button (click)="toggleSmNav()">my work</button>
    </div>
    @for (work of contentService.currentNav(); let i = $index; track work.nav) {
        <a (click)="pieceChosen(i)" [class.active]="i === contentService.currentExampleIndex()">
            <span>{{work.nav}}</span>
        </a>
    }
</nav>
