<div id="container">
  <header>

    <nav class="topNav">
      <app-logo/>
      @for (nav of mainNav; let i = $index; track nav.name) {
        <a
          [attr.aria-label]="nav.name"
          [routerLink]="nav.link"
          [id]="nav.id"
          [class.active]="i === currentIndex()">
          <span aria-hidden="true">{{nav.name}}</span>
        </a>
      }
    </nav>
  </header>
  <router-outlet></router-outlet>
</div>
